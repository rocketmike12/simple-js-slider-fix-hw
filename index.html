<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Simple Image Slider</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="slider">
			<div class="slides">
				<img src="https://via.placeholder.com/800x400/FF5733/FFFFFF?text=Slide+1" alt="Slide 1">
				<img src="https://via.placeholder.com/800x400/33FF57/FFFFFF?text=Slide+2" alt="Slide 2">
				<img src="https://via.placeholder.com/800x400/3357FF/FFFFFF?text=Slide+3" alt="Slide 3">
				<img src="https://via.placeholder.com/800x400/DC143C/FFFFFF?text=Slide+4" alt="Slide 4">
				<img src="https://via.placeholder.com/800x400/7FFF00/FFFFFF?text=Slide+5" alt="Slide 5">
				<img src="https://via.placeholder.com/800x400/8A2BE2/FFFFFF?text=Slide+6" alt="Slide 6">
			</div>
			<button class="prev">&#10094;</button>
			<button class="next">&#10095;</button>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
